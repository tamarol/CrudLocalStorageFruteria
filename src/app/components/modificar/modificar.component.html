<div class="card">
  <div class="card-body">
    <!-- FORM TO Modify TASKS -->
    <form (submit)="modificartask(updateTitle, updateDescription, updateUsuario, updateCantidad)">
      <div class="form-group">
        <input type="text" placeholder="Nombre Producto"  #updateTitle class="form-control">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Nombre Usuario" #updateUsuario  class="form-control">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Cantidad" #updateCantidad class="form-control">
      </div>
      <div class="form-group">
        <textarea #updateDescription cols="30" rows="3" class="form-control" placeholder="Descripcion"></textarea>
      </div>
      <button type="submit" class="btn btn-success btn-block">Actualizar</button>
    </form>
  </div>
</div>
